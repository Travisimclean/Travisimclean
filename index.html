<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio - Home</title>
  <style>
    body {
      background-color: #c1e7ff;
    }
    
    /* Navigation styles */
    nav {
      background-color: #78b7e4;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }
    
    nav ul li a:hover {
      background-color: #467daf;
    }
    
    /* Welcome message styles */
    .welcome-message {
      text-align: center;
      padding: 50px 0;
    }
    
    .welcome-message h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .welcome-message p {
      font-size: 18px;
      color: #666;
      line-height: 1.5;
    }
    
    /* Image styles */
    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>

      </ul>
    </nav>

  <section>
    <div class="welcome-message">

    <div class="image-container">
      <img src="tower.jpg" alt="tower" width="250">
    </div>
    
    <div class="image-container">
      <img src="skateboard.jpg" alt="skateboard" width="400">
    </div>
  </section>
